
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Full Width Button</title>
</head>
<body>
    <div class="container">
      <div block-btn>
        <h2>Block Level Buttons</h2>
        <button type="button" class="btn btn-primary btn-block">Button 1</button>
        <button type="button" class="btn btn-success btn-block">Button 2</button>
        <br>
        
        <h2>Large Block Level Buttons</h2>
        <button type="button" class="btn btn-warning btn-lg btn-block">Button 1</button>
        <button type="button" class="btn btn-success btn-lg btn-block">Button 2</button>
        <br>
        
        <h2>Small Block Level Buttons</h2>
        <button type="button" class="btn btn-danger btn-sm btn-block">Button 1</button>
        <button type="button" class="btn btn-success btn-sm btn-block">Button 2</button>
      <br>
      
      <h2>Small Block Level Buttons</h2>
        <button type="button" class="btn btn-info btn-sm btn-block">Button 1</button>
        <button type="button" class="btn btn-dark btn-sm btn-block">Button 2</button>
        <br>
      
      <h2>Small Block Level Buttons</h2>
        <button type="button" class="btn btn-secondary btn-sm btn-block">Button 1</button>
        <button type="button" class="btn btn-success btn-sm btn-block">Button 2</button>
      <br>
      
      <h2>Small Block Level Buttons</h2>
        <button type="button" class="btn btn-info btn-sm btn-block">Button 1</button>
        <button type="button" class="btn btn-dark btn-sm btn-block">Button 2</button>
      </div><br>

    <div class="btn-group-vertical">
      <h2>Vertical Button Group</h2>
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-warning">Samsung</button>
      <button type="button" class="btn btn-secondary">Sony</button>
      <button type="button" class="btn btn-info">Nokia</button>
      <button type="button" class="btn btn-success">Infinix</button>
      <button type="button" class="btn btn-dark">Itel</button>
    </div>
  </div>
</body>
</html>

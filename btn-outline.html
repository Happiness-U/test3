<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button outline</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
      .container{
       text-align: end;
        height: 90px;
        margin: 90px;
      }
      .button{
        padding: 60px;
      }
      h2{
          padding: 40px;
          color: lightcoral;
      } 
      h3{
          text-align: center;
          padding: 60px;
          color:rebeccapurple
          
      }
  </style>
</head>
<body>
    <div class="container">
      <h2>Button Outline</h2>
         <div class="btn-outline">
            <button type="button" class="btn btn-outline-danger">Fridge</button>
            <button type="button" class="btn btn-outline-secondary">Stove</button>
            <button type="button" class="btn btn-outline-success">Plate</button>
            <button type="button" class="btn btn-outline-info">Utensil</button>
            <button type="button" class="btn btn-outline-warning">Filter</button>
            <button type="button" class="btn btn-outline-danger">Pot</button>
        </div><br>
        <div class="btn-outline">
            <button type="button" class="btn btn-outline-primary">Gas</button>
            <button type="button" class="btn btn-outline-secondary">Basket</button>
            <button type="button" class="btn btn-outline-success">Flask</button>
            <button type="button" class="btn btn-outline-info">Kettle</button>
            <button type="button" class="btn btn-outline-warning">Table</button>
            <button type="button" class="btn btn-outline-danger">Chair</button>
         </div><br>
        <div class="btn-outline">
            <button type="button" class="btn btn-outline-danger">Fridge</button>
            <button type="button" class="btn btn-outline-secondary">Stove</button>
            <button type="button" class="btn btn-outline-success">Plate</button>
            <button type="button" class="btn btn-outline-info">Utensil</button>
            <button type="button" class="btn btn-outline-warning">Filter</button>
            <button type="button" class="btn btn-outline-danger">Pot</button>
        </div><br>
        <div class="btn-outline">
            <button type="button" class="btn btn-outline-primary">Gas</button>
            <button type="button" class="btn btn-outline-secondary">Basket</button>
            <button type="button" class="btn btn-outline-success">Flask</button>
            <button type="button" class="btn btn-outline-info">Kettle</button>
            <button type="button" class="btn btn-outline-warning">Table</button>
            <button type="button" class="btn btn-outline-danger">Chair</button>
        </div>
       
        <div class="button">
            <h3>Button States</h3>
            <button type="button" class="btn btn-primary">Main Button</button>
            <button type="button" class="btn btn-primary active">Active Primary</button> 
            <button type="button" class="btn btn-primary active">Active Primary</button>
            <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
            <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
            <a href="#" class="btn btn-primary disabled">Disabled Link</a>
        </div>
    </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .container{
            text-align:center;
        }
        h2{
            padding: 30px;
        }
        .btn-block{
            width: auto;
        }
    
        .round-edges{
        border-radius: 10rem;
            
        }
        .button-style{
            border-radius: 15px;
            
        }
    #design:hover{
        background-color: pink;
        color: white;
    }
        
      </style>  
</head>
<body>
    <div class="container">
            <h2>Button Styles</h2> 
        <div class="button"> 
            <button type="button" class="btn btn-primary">Happy</button>
            <button type="button" class="btn btn-secondary">Joyous</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-dark">Blessed</button>
            <button type="button" class="btn btn-warning">Godwin</button>
            <button type="button" class="btn btn-danger">Victory</button>
        </div><br>
        <div class="button">
            <button type="button" class="btn btn-dark">Happy</button>
            <button type="button" class="btn btn-primary">Joyous</button>
            <button type="button" class="btn btn-danger">Success</button>
            <button type="button" class="btn btn-success">Blessed</button>
            <button type="button" class="btn btn-secondary">Godwin</button>

            <button type="button" class="btn btn-warning button-style" id="design">Victory</button>
        </div>


        <div class="button-style">
            <h2>round-edges</h2>
            <button type="round" class="btn btn-warning">Happy</button>
            <button type="round" class="btn btn-secondary">Joyous</button>
            <button type="round" class="btn btn-primary">Success</button>
            <button type="button" class="btn btn-danger">Blessed</button>
            <button type="button" class="btn btn-success">Godwin</button>
            <button type="button" class="btn btn-dark">Victory</button>
        </div>

        <div class="round-button">
            <h2>round-button</h2>
            <span class="rounded-circle btn btn-danger">faith</span>
            <span class="rounded-circle btn btn-success">joy</span>
            <span class="rounded-circle btn btn-warning">smile</span>
            <span class="rounded-circle btn btn-info">laugh</span>
            <span class="rounded-circle btn btn-primary">click</span>
            <span class="rounded-circle btn btn-dark">submit</span>
        </div>
        <div class="spinner-btn">
            <h2>Spinner Buttons</h2>
            <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
           
            </button>
            <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            </button>
        
            <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
            </button>
            
            <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
            </button>

            <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
             Loading..
            </button>
            
            <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
            </button>
    </div>
</body>
</html>

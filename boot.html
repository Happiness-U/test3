<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html calculator design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container-fluid"> 
        <h3>Calculator design by Happiness</h3>
        <div class="container">
        <div class="calculator">
            <input class="display" type="text" name="display" placeholder="0" readonly><br/>
                <div class="row">
                  <div class="col px-0 mx-0"> <input class="button" value="7" onclick="calculator.display.value +='7'"></div>
                  <div class="col px-0 mx-0"> <input type="button" value="8" onclick="calculator.display.value +='8'"></div>
                  <div class="col px-0 mx-0"> <input type="button" value="9"></div>
                  <div class="col px-0 mx-0"> <input class="mathbutton" type="button"value="+"></div>
                </div><br> 
          
                <div class="row">
                  <div class="col px-0 mx-0"><input type="button"value="4"></div>
                  <div class="col px-0 mx-0"><input type="button"value="5"></div>
                  <div class="col px-0 mx-0"><input type="button"value="6"></div>
                  <div class="col px-0 mx-0"><input class="mathbutton" type="button" value="-"></div>
                </div><br>
                <div class="row">
                  <div class="col px-0 mx-0"> <input type="button" value="1"></div>
                  <div class="col px-0 mx-0"> <input type="button" value="2"></div>
                  <div class="col px-0 mx-0"> <input type="button" value="3"></div>
                  <div class="col px-0 mx-0"> <input class="mathbutton"type="button" value="x"></div>
                </div><br>
                <div class="row">
                  <div class="col px-0 mx-0"> <input class="button clearButton" value="C" onclick="calculator.display.value='C'"></div>
                  <div class="col px-0 mx-0"> <input type="button" value="0"></div>
                  <div class="col px-0 mx-0"> <input type="button" value="="></div>
                  <div class="col px-0 mx-0"> <input class="mathbutton"type="button" value="/"></div>
                </div>
            </div> 
                
            
</div>
    
    
</body>
</html>
